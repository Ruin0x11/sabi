sudo: false
language: rust
# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls
      - libsdl1.2-dev
      - libx11-dev
      - kcov

# run builds for all the trains (and more)
rust:
  - nightly
  # - beta
  # # check it compiles on the latest stable compiler
  # - stable
  # # and the first stable one (this should be bumped as the minimum
  # # Rust version required changes)
  # - 1.0.0

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

# the main build
script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc
after_success:
  - travis-cargo --only stable doc-upload
  # doesn't work and no updates to travis-cargo in half a year, so:
  # - travis-cargo coveralls --no-sudo --verify
  - kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/sabi

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
