sudo: required
language: rust
# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev # optional: only required for the --verify flag of coveralls
      - libsdl1.2-dev
      - libx11-dev

cache:
    apt: true
    directories:
        - target/debug/deps
        - target/debug/build

# run builds for all the trains (and more)
rust:
  - nightly
  # - beta
  # # check it compiles on the latest stable compiler
  # - stable
  # # and the first stable one (this should be bumped as the minimum
  # # Rust version required changes)
  # - 1.0.0

# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH

# the main build
script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo bench &&
      travis-cargo --only stable doc
after_success: |
  # doesn't work and no updates to travis-cargo in half a year, so:
  # - travis-cargo coveralls --no-sudo --verify
  wget https://github.com/shaneutt/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build && cmake .. && make && make install DESTDIR=../tmp && cd ../.. &&
  ls target/debug &&
  ./kcov-master/tmp/usr/local/bin/kcov --coveralls-id=$TRAVIS_JOB_ID --verify --exclude-pattern=/.cargo target/kcov target/debug/sabi-*

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - RUST_TEST_THREADS=1
